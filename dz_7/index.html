<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет ИМТ</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Расчет индекса массы тела (ИМТ)</h1>
        <div class="input-container">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" min="100" max="250" step="1">
        </div>
        <div class="input-container">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" min="30" max="250" step="0.1">
        </div>
        <div class="result-container">
            <p>Ваш ИМТ: <span id="bmi-value"></span></p>
            <p id="bmi-description"></p>
        </div>
    </div>
</body>
</html>
